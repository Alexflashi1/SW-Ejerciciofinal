    	<article>
    		<h3>LOS DRAGONES DEL EDÉN</h3>
    		<figure>
    			<img  class="libro" src="img/eden.jpg" width="200" height="240">
    			<figcaption>Los dragones del edén -Carl Sagan</figcaption>
    			<p>Los dragones del Edén es un libro mítico, publicado por vez primera en 1977 y galardonado con el premio Pulitzer. Casi 30 años después conserva toda su frescura e interés. En una impresionante ojeada panorámica que abarca desde la prehistoria hasta la época actual, Carl Sagan explica la evolución intelectual y mental del ser humano, habla de nuestros antepasados y sus antagonistas, describe la mecánica de nuestro cerebro y del de otros animales y dilucida el papel que han desempeñado las computadoras en el conocimiento de los mecanismos de nuestro cerebro y en el almacenamiento de la información en nuestra memoria. Hallamos también en estas fascinantes páginas, incursiones en los terrenos del mito y la leyenda, así como atrevidas especulaciones sobre los cauces por los que parece va a discurrir la evolución del hombre en el futuro.</p>
    			
    		</figure>
    	</article>
    	<article id="libro2">
    		<h3>EL GEN EGOÍSTA</h3>
    		<figure>
    			<img class="libro" src="img/gen.jpg" width="200" height="240">
    			<figcaption>El gen egoista -Richards Dawkings</figcaption>
    			<p>
				El autor argumenta que la selección natural tiene lugar a nivel genético más que a nivel de especie o individual, como a menudo se suponía. Así, este libro “rectifica” lo que Dawkins sostiene es un “malentendido” generalizado del darwinismo.

				Dawkins propone que, debido a su comportamiento naturalmente egoísta, los genes simplemente usan a los cuerpos de los seres vivos como mecanismos para asegurar su propia supervivencia.

				Las diferentes características corporales, comportamientos e incluso acciones altruistas no son más que herramientas para su éxito.
				En casos de comportamientos mutuamente altruistas, en el que se benefician a los genes de dos organismos diferentes.
				En la especie humana, nuestra capacidad de simular y prever nos permite superar las desventajas de nuestros genes egoístas. Una increible obra que debe ser leida por cualquiera yy
				                                                                             .
				</p>
    			
    		</figure>
    	</article>
    	<article>
    		<h3>EL GRAN DISEÑO</h3>
    		<figure>
    			<img class="libro" src="img/diseño.jpg" width="200" height="240">
    			<figcaption>El gran diseño -Stephen Hawking</figcaption>
    			<p>ada uno de nosotros existe durante un tiempo
					muy breve, y en dicho intervalo tan sólo explora una parte
					diminuta del conjunto del universo. Pero los humanos somos una
					especie marcada por la curiosidad. Nos preguntamos, buscamos
					respuestas. Viviendo en este vasto mundo, que a veces es amable y
					a veces cruel, y contemplando la inmensidad del firmamento encima de nosotros, nos hemos hecho siempre una multitud de preguntas. ¿Cómo podemos comprender el mundo en que nos hallamos? ¿Cómo se comporta el universo? ¿Cuál es la naturaleza de la realidad? ¿De dónde viene todo lo que nos rodea? ¿Necesitó el
					universo un Creador? La mayoría de nosotros no pasa la mayor
					parte de su tiempo preocupándose por esas cuestiones, pero casi
					todos nos preocupamos por ellas en algún instante.          .       Cuestiones interesantes.</p>
    			
    		</figure>
    	</article>
    	<article id="libro4">
    		<h3>EL DIARIO DE HELGA WEISS</h3>
    		<figure>
    			<img class="libro" src="img/Diario.jpg" width="200" height="240">
    			<figcaption>El diario de Helga Weiss -Helga Weiss</figcaption>
    			<p>Helga comienza a escribir e ilustrar su diario en 1938. A los ocho años vive la invasión nazi de Praga recluida en su casa, ya que las escuelas no admiten judíos, y a sus padres se les niega la posibilidad de trabajar. En 1941, envían a toda la familia al campo de concentración de Terezín, donde durante tres años la niña documenta en sus cuadernos la vida cotidiana, las duras condiciones y los buenos momentos, hasta que son transferidos a Auschwitz. Antes de subir al vagón, le entrega a su tío las páginas de su diario y éste las esconde entre los ladrillos de una pared. De los quince mil niños que llegaron a Terezín y fueron enviados a Auschwitz, sólo cien sobrevivieron al Holocausto. Helga fue uno de ellos. Cuando regresó a Praga había cumplido quince años y en la pobreza más absoluta continúa el relato de las experiencias sufridas desde que dejó de escribir.</p>
    			
    		</figure>
    	</article>
